<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>enroll注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/enroll.css" />
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../common.js"></script>
    <script src="../js/enroll.js"></script>
</head>
    <body>
        <nav id="load"></nav>
        <div class="container">
            <img src="../img/shasha.png" alt="" />

            <div class="enroll">
                <img src="../img/enroll.png" height="355" width="604" alt="" class="pd"/>
                <div class="data">
                    <form action="#">
                        <ul>
                            <li>
                                <h2>注册账号</h2>
                                <p>
                                    <span>已有莎莎网账号吗？</span>
                                    <a href="#">立即登录</a>
                                </p>
                            </li>
                            <li>
                                <input type="text" placeholder="邮箱/手机号，最少5个字符" class="init phone"/>
                                <span class="user"></span>
                            </li>
                            <li>
                                <input type="password" placeholder="请输入密码6-16字母和数字组合" class="init pars"/>
                                <span class="user"></span>
                            </li>
                            <li>
                                <input type="password" placeholder="再次填写密码" class="init again"/>
                                <span class="user"></span>
                            </li>
                            <li>
                                <input type="text" placeholder="填写验证码"/ class="number">
                                <span class="code">4575</span>
                                <span class="look">看不清吗？ 换一张</span>
                                <span class="numberCode user"></span>
                            </li>
                            <li class="jks">
                                <input type="checkbox" />
                                <span>同意 莎莎使用条款 和 隐私保护政策</span>
                            </li>
                            <li>
                                <input type="checkbox" />
                                <span>您同意接收莎莎发送的与产品或者服务有关的推广宣传资料</span>
                            </li>
                            <li>
                                <button class="btn">注册</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
